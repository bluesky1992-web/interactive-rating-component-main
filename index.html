<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <img src="" alt="" />
      <h1>How Did We Do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offerring!
      </p>
      <div class="rating">
        <input type="radio" id="rating1" name="rating" value="1"/><label for="rating1">1</label>
        <input type="radio" id="rating2" name="rating" value="2"/><label for="rating2">2</label>
        <input type="radio" id="rsting3" name="rating" value="3"/><label for="rating3">3</label>
        <input type="radio" id="rating4" name="rating" value="4"/><label for="rating4">4</label>
        <input type="radio" id="rating5" name="rating" value="5"/><label for="rating5">5</label>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
